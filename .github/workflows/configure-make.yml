name: Configure and Make

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install libglib2.0-dev libgstreamer1.0-dev
    - name: Configure build
      run: ./configure
    - name: Compile
      run: make

